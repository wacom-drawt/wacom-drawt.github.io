<!DOCTYPE html>

	<title>Drawt</title>
	<style>

		.node {
			cursor: pointer;
			stroke: #ffffff;
			stroke-width: 1.5px;
		}

		.link {
			fill: none;
			stroke: #ffffff;
			stroke-width: 1.5px;
		}

        /* Style all font awesome icons */
        .fa {
            display: inline;
            padding-right: 20px;
            padding-bottom: 20px;
            font-size: 30px;
            width: 30px;
            text-align: center;
            text-decoration: none;
            border-radius: 50%;
            color: #e7e3e3;
        }

        .socialdiv {
            bottom: 0;
            /* height: 100%; */
            position: absolute;
            /* display: block; */
            right: 0;
        }

        /* Add a hover effect if you want */
        .fa:hover {
            opacity: 0.7;
        }

		#editor {
			position: relative;
			overflow: hidden;
			margin: 0;
			padding: 0;
			background-color: white;
			color: white;
		}

		#editor canvas {
			border: 0px none;
		}

		#editor h2, #editor p {
			margin-left: 20px;
		}

		#editor button {
			background-color: #3f3f3f;
		    border: none;
		    color: white;
		    padding: 20px;
		    text-align: center;
		    text-decoration: none;
		    display: inline-block;
		    font-size: 16px;
		    margin: 4px 2px;
		    border-radius: 30px;
			position: absolute;
			left: 10px;
			top: 280px;
		}

		#editor .saveButton {
			position: absolute;
			left: -10px;
			top: -10px;
            border-radius: 0;
            font-size: 10px;
		}

		
		.modal-dialog {
		    width: 1000px !important;
		    height: 700px !important;
		    margin: 30px auto !important;
		}

		.modal-content {
		    max-height: 600px;
    		overflow: hidden;
		}

		/*#theModal {
		    max-height: 600px !important;
		    display: block;
		}*/

	</style>
