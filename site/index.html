<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<title>Drawt</title>
	<style>

		.node {
			cursor: pointer;
			stroke: #636363;
			stroke-width: 1.5px;
		}

		.link {
			fill: none;
			stroke: #636363;
			stroke-width: 1.5px;
		}

		#editor {
			position: relative;
			overflow: hidden;
			margin: 0;
			padding: 0;
			background-color: white;
			color: white;
		}

		#editor canvas {
			border: 0px none;
		}

		#editor h2, #editor p {
			margin-left: 20px;
		}

		#editor button {
			background-color: #3f3f3f;
		    border: none;
		    color: white;
		    padding: 20px;
		    text-align: center;
		    text-decoration: none;
		    display: inline-block;
		    font-size: 16px;
		    margin: 4px 2px;
		    border-radius: 30px;
			position: absolute;
			left: 30px;
			top: 30px;
		}

		#editor .saveButton {
			position: absolute;
			left: 30px;
			top: 75px;
		}

		
		.modal-dialog {
		    width: 1000px !important;
		    height: 700px !important;
		    margin: 30px auto !important;
		}

		/*#theModal {
		    max-height: 600px !important;
		    display: block;
		}*/

	</style>
	<link href="style.css" rel="stylesheet"/>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
	<script type="text/javascript" src="canvas/sdk/scripts/js.ext.js"></script>
	<script type="text/javascript" src="canvas/sdk/engine/Module.js"></script>
	<script async type="text/javascript" src="canvas/sdk/engine/WacomInkEngine.js"></script>
	<script type="text/javascript" src="canvas/canvas.js"></script>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body style="background-color:#f1f1f1;">

   data-toggle="modal"
   data-target="#theModal"
   id="modalOpener"

<div id="theModal" class="modal fade text-center">
	<div class="modal-dialog">
		<div class="modal-content">
			<div id="editor">
				<canvas id="canvas" oncontextmenu="WILL.clear(); event.preventDefault();"></canvas>
				<button id="button" onclick="changeDrawColor()"></button>
				<button class="saveButton" id="saveButton" onclick="saveDrawingToPng()">submit</button>
			</div>
		</div>
	</div>
